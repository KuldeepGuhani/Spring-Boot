<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
			
			<div class="card mr-3 ml-3">
				<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p th:text="${session.message.content}"></p>
<!--   					<th:block th:text="${session.removeAttribute('message')}"></th:block> -->
  								
					</div>	
				<div class="card-body">
				<h1 class="text-center">View Contacts</h1>
				<table class="table">
  <thead class="thead-dark">
    <tr >
      <th  scope="col">#</th>
      
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${contacts}">
      <th scope="row">1</th>
      
      <td >
		<img th:src="@{'/image/'+${c.image}}">  
		  <span th:text="${c.name}"></spanth:text="${c.name}">
	 </td>
      <td > <a th:href="@{'/user/'+${c.cid}+'/contact'}"> <span th:text="${c.emailId}"></span></a></td>
      <td th:text="${c.phone}">@mdo</td>
      <td>
		  <a href="#" th:onclick="|deletecontact(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
<button type="button" class="btn btn-warning btn-sm">Update</button></td>
    </tr>
   
  </tbody>
  
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/user/show_contacts/'+${currentPage-1}}" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
       
    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show_contacts/'+${currentPage+1}}" href="#">Next</a></li>
  </ul>
</nav>
				</div>
			</div>
	</section>
	
</body>
</html>
